upstream client {
  server client:5173;
}

upstream api {
  server api:3000;
}

server {
  listen 80;

  location / {
    proxy_pass http://client;
  }

  location /ws {
      proxy_pass http://client;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "Upgrade";
  }

  location /api {
    proxy_pass http://api;
    proxy_read_timeout 300s;   # 5 minutes
    proxy_connect_timeout 300s; # 5 minutes
  }
}